<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Color Flipper</h1>
    <div id="primary" class="container-1">
        <h2>Primary Colours</h2>
        <h2>Background Colour: <span class="color-primary"></span></h2>
        <button class="btn btn-hero" id="btn-primary">Primary Colours</button>
    </div>
    <div id="secondary" class="container-2">
        <h2>Secondary Colours</h2>
        <h2>Background Colour: <span class="color-secondary"></span></h2>
        <button class="btn btn-hero" id="btn-secondary">Secondary Colours</button>
    </div>
    <div id="tertiary" class="container-3">
        <h2>Tertiary Colours</h2>
        <h2>Background Colour: <span class="color-tertiary"></span></h2>
        <button class="btn btn-hero" id="btn-tertiary">Tertiary Colours</button>
    </div>
    <div id="hex" class="container">
        <h2>Colours</h2>
        <h2>Background Colour: <span class="color-hex"></span></h2>
        <button class="btn btn-hero" id="btn-hex">Colours</button>
    </div>
   <script src="app.js"></script> 
</body>
</html>
